<form (ngSubmit)="onRegister()" #form="ngForm" autocomplete="off" >
    <h1 class="text-center text-primary">Sign UP</h1>
    <hr>
    
    <div class="form-group mt-2">
        
        <input 
            class="form-control"
            type="text" 
            name="username" 
            required
            [(ngModel)]="model.username" 
            placeholder="username"
            #name = "ngModel">

        <div *ngIf="name.invalid && (name.dirty || name.touched)">
            <div class="alert alert-danger" *ngIf="name.errors?.required">
                User Name is Required
            </div>
        </div>
    </div>

    <div class="form-group mt-2">
        
        <input 
            class="form-control" 
            type="password" 
            name="password" 
            required
            [(ngModel)]="model.password" 
            placeholder="password"
            minlength="6"
            #password = "ngModel">

            <div class="alert alert-danger" *ngIf="password.invalid && (password.dirty || password.touched)">
                <div *ngIf="password.errors?.required">
                    Password is Required
                </div>
                <div *ngIf="password.errors?.minlength">
                    Password should be minimum of 6 characters
                </div>
            </div>
        
    </div>
    <div class="form-group text-center">
        <button [disabled] = "!form.valid" class="btn btn-success mt-2" type="submit">Register</button>
        <button class="btn btn-default mt-2" (click) ="cancel()" type="button">Cancel</button>
    </div>
</form>
